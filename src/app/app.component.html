<app-header />


<ul>
    <li *ngFor="let user of users">
        <app-user [user]= "user"
        [selected] = "user.id === selectedUserId"
        (selectedUser)="onSelectUser($event)"/>    
    </li>
</ul>

<app-task-list *ngIf="selectedUser; else  elseBlock" [name] = "selectedUser!.name" [selectedUserId] = "selectedUserId" />
<ng-template #elseBlock>
    <p> Select a user to see their tasks!</p>
</ng-template>
